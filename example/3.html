<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
        #app {
            width: 300px;
            height: 450px;
            background-color: #92CDDC;
            padding: 15px;
        }

        .listComponent {
            background-color: #F1DCDA;
            height: 70%;
            width: 89%;
            padding: 15px;
        }

        .peopelist {
            width: 99%;
            background: #EBF0DF;
            padding: 0px 0px 30px 0px;
            margin-bottom: 5px;
            border: 1px solid;
        }

        .listDetailComponent {
            background: #FDE499;
            margin-top: 10px;
            height: 20%;
        }

        .detailName {
            float: left;
            padding: 21px;
        }

        .detailList {
            padding-left: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <list-component></list-component>
        <lis-detail-component></lis-detail-component>
    </div>
    <script>
        // 列表项组件
        let listHtml = `
            <div class="listComponent">
                <div class="peopelist" v-for="item of peopelist" :key="item">
                    <div>
                        <span>{{item.name}}</span>
                        <span>{{item.sex}}</span>
                    </div>
                    <div>
                        <span>{{item.phone}}</span>
                    </div>
                </div>
            </div>
        `
        let listComponent = {
            template: listHtml,
            data() {
                return {
                    peopelist: [
                        {
                            name: "张三",
                            sex: "男",
                            phone: 12345678
                        }, {
                            name: "张三2",
                            sex: "男",
                            phone: 12345678
                        }
                        , {
                            name: "张三3",
                            sex: "男",
                            phone: 12345678
                        }, {
                            name: "张三4",
                            sex: "男",
                            phone: 12345678
                        }
                    ],
                    contactDetails: {
                        "张三": ["张三2", "张三3", "张三4"],
                        "张三2": ["张三", "张三3", "张三"],
                        "张三3": ["张三4"]
                    }
                }
            }
        }

        // 列表项详情组件
        let listDetailHtml = `
            <div class="listDetailComponent">
                <div class="detailName">张三</div>
                <div class="detailList">
                    <ul>
                        <li>联系人: 张三2</li>
                        <li>联系人: 张三3</li>
                        <li>联系人: 张三4</li>
                    </ul>
                </div>
            </div>
        `
        let listDetailComponent = {
            template: listDetailHtml,
            data() {
                return {
                    contactDetails: {
                        "张三": ["张三2", "张三3", "张三4"],
                        "张三2": ["张三", "张三3", "张三"],
                        "张三3": ["张三4"]
                    }
                }
            }
        }

        // vue 实例
        new Vue({
            el: '#app',
            components: {
                "list-component": listComponent,
                "lis-detail-component": listDetailComponent
            }
        })
    </script>
</body>

</html>
